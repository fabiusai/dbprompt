<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria di Prompt v9 (Fix Sicurezza)</title>
    <style>
        :root {
            --bg-color: #1a1a1a; --surface-color: #2c2c2c; --primary-color: #007bff;
            --primary-hover: #0056b3; --text-color: #f0f0f0; --border-color: #444;
            --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px;
            display: flex; flex-direction: column; height: 100vh; box-sizing: border-box;
        }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; flex-wrap: wrap; gap: 10px; }
        h1 { margin: 0; color: var(--primary-color); }
        .main-container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; flex-grow: 1; min-height: 0; }
        .column { display: flex; flex-direction: column; background-color: var(--surface-color); border-radius: 8px; padding: 20px; overflow-y: auto; }
        .form-section, .composer-section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        textarea, input[type="text"] {
            width: 100%; background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 4px; padding: 10px; box-sizing: border-box; font-size: 14px;
        }
        textarea { resize: vertical; min-height: 120px; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        #composer-list { border: 1px solid var(--border-color); border-radius: 4px; min-height: 150px; padding: 10px; background-color: var(--bg-color); overflow-y: auto; }
        .composer-item { background-color: var(--surface-color); padding: 10px; margin-bottom: 5px; border-radius: 4px; cursor: grab; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border-color); }
        .composer-item:last-child { margin-bottom: 0; }
        .composer-item.dragging { opacity: 0.5; }
        .composer-item-title { word-break: break-word; flex-grow: 1; font-weight: bold; }
        .composer-item-remove { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2em; padding: 0 5px; margin-left: 10px; }
        #snippet-list { display: flex; flex-direction: column; gap: 15px; }
        .snippet-card { background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 15px; display: flex; flex-direction: column; }
        .snippet-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .snippet-title { margin: 0; font-size: 1.1em; color: var(--primary-color); }
        .snippet-checkbox { flex-shrink: 0; }
        .snippet-text { 
            white-space: pre-wrap; word-break: break-word; flex-grow: 1; opacity: 0.8; 
            padding-left: 5px; border-left: 2px solid var(--border-color); 
            margin-top: 10px; /* Aggiunto spazio per separarlo dall'header */
        }
        .snippet-tags { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background-color: var(--primary-color); color: white; padding: 3px 8px; border-radius: 10px; font-size: 12px; cursor: pointer; transition: background-color 0.2s; }
        .tag:hover { background-color: var(--primary-hover); }
        .snippet-actions { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap; }
        .action-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); font-size: 12px; padding: 5px 10px; }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper .btn-secondary { padding: 10px 15px; }
        .file-input-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Libreria di Prompt v9</h1>
        <div class="button-group">
            <button id="load-github-btn" class="btn-secondary">Carica da GitHub</button>
            <button id="copy-db-btn" class="btn-secondary">Copia DB per GitHub</button>
            <div class="file-input-wrapper">
                <button class="btn-secondary">Importa File</button>
                <input type="file" id="import-btn" accept=".json">
            </div>
            <button id="export-btn" class="btn-secondary">Esporta File</button>
            <button id="clear-storage-btn" class="btn-danger">Pulisci Libreria</button>
        </div>
    </header>
    <div class="main-container">
        <div class="column">
            <div class="form-section">
                <form id="snippet-form">
                    <input type="hidden" id="snippet-id">
                    <label for="snippet-title">Titolo</label>
                    <input type="text" id="snippet-title" required>
                    <label for="snippet-text" style="margin-top:10px;">Testo dello Snippet</label>
                    <textarea id="snippet-text" required></textarea>
                    <label for="snippet-tags" style="margin-top:10px;">Tag (separati da virgola)</label>
                    <input type="text" id="snippet-tags">
                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="save-btn">Aggiungi Snippet</button>
                        <button type="button" id="cancel-btn" style="display:none;" class="btn-secondary">Annulla</button>
                    </div>
                </form>
            </div>
            <div class="composer-section">
                <label for="composer-list">Compositore Prompt (Trascina per riordinare)</label>
                <div id="composer-list"></div>
                <div class="button-group">
                    <button id="copy-btn" class="btn-success">Copia Prompt Finale</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 20px;">
                <input type="text" id="search-input" placeholder="Filtra per titolo, testo o tag..." style="flex-grow: 1; margin: 0;">
                <button id="reset-filter-btn" class="btn-secondary" style="display: none; flex-shrink: 0;">Reset Filtro</button>
            </div>
            <div id="snippet-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Riferimenti DOM
            const snippetForm = document.getElementById('snippet-form');
            const snippetIdInput = document.getElementById('snippet-id');
            const snippetTitleInput = document.getElementById('snippet-title');
            const snippetTextInput = document.getElementById('snippet-text');
            const snippetTagsInput = document.getElementById('snippet-tags');
            const saveBtn = document.getElementById('save-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const searchInput = document.getElementById('search-input');
            const resetFilterBtn = document.getElementById('reset-filter-btn');
            const snippetList = document.getElementById('snippet-list');
            const composerList = document.getElementById('composer-list');
            const copyBtn = document.getElementById('copy-btn');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const clearStorageBtn = document.getElementById('clear-storage-btn');
            const loadGithubBtn = document.getElementById('load-github-btn');
            const copyDbBtn = document.getElementById('copy-db-btn');

            // Stato dell'app
            let snippets = [];
            let selectedSnippetIds = new Set();
            let activeTagFilter = null; // Stato per il filtro tag
            const STORAGE_KEY = 'promptLibrarySnippets';
            const GITHUB_DB_URL = 'https://raw.githubusercontent.com/fabiusai/dbprompt/main/db.json';

            const processLoadedData = (data) => {
                if (data && Array.isArray(data.snippets)) {
                    // Retrocompatibilità: Aggiunge un titolo se mancante
                    data.snippets.forEach(s => {
                        if (typeof s.title === 'undefined' || s.title === '') {
                            s.title = s.text.substring(0, 40) + '...';
                        }
                    });
                    return data;
                }
                return null;
            };

            const saveData = () => {
                const dataToSave = { snippets: snippets, selectedIds: Array.from(selectedSnippetIds) };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            };

            const loadData = () => {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    try {
                        let data = JSON.parse(savedData);
                        data = processLoadedData(data);
                        if (data) {
                           snippets = data.snippets;
                           selectedSnippetIds = new Set(data.selectedIds || []);
                        }
                    } catch (e) {
                        console.error("Errore nel caricamento dei dati:", e);
                        snippets = []; selectedSnippetIds = new Set();
                    }
                }
                renderAll();
            };
            
            const renderAll = () => {
                renderSnippets();
                updateComposer();
            };
            
            const renderSnippets = () => {
                const searchTerm = searchInput.value.toLowerCase();
                snippetList.innerHTML = '';
                
                if (snippets.length === 0) {
                    snippetList.innerHTML = '<p>Nessuno snippet. Aggiungine uno o importa una libreria.</p>'; return;
                }

                let filteredSnippets = [];

                if (activeTagFilter) {
                    // Modalità filtro TAG
                    filteredSnippets = snippets.filter(s => 
                        s.tags.some(t => t.toLowerCase() === activeTagFilter.toLowerCase())
                    );
                    resetFilterBtn.style.display = 'inline-block';
                } else if (searchTerm) {
                    // Modalità filtro RICERCA
                    filteredSnippets = snippets.filter(s => {
                        const tagString = s.tags.join(' ').toLowerCase();
                        return s.title.toLowerCase().includes(searchTerm) || s.text.toLowerCase().includes(searchTerm) || tagString.includes(searchTerm);
                    });
                    resetFilterBtn.style.display = 'inline-block';
                } else {
                    // Nessun filtro
                    filteredSnippets = snippets;
                    resetFilterBtn.style.display = 'none';
                }
                
                if (filteredSnippets.length === 0) {
                     snippetList.innerHTML = '<p>Nessuno snippet corrisponde ai filtri.</p>';
                }

                filteredSnippets.forEach(snippet => {
                    const card = document.createElement('div');
                    card.className = 'snippet-card';
                    card.dataset.id = snippet.id;
                    const isChecked = selectedSnippetIds.has(snippet.id);
                    const tagsHTML = snippet.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    
                    // card.innerHTML = `
                        <div class="snippet-header">
                            <input type="checkbox" class="snippet-checkbox" ${isChecked ? 'checked' : ''}>
                            <h3 class="snippet-title" id="snippet-title-${snippet.id}"></h3>
                        </div>
                        <div class="snippet-text" id="snippet-text-${snippet.id}" style="display: none;"></div>
                        <div class="snippet-tags">${tagsHTML}</div>
                        <div class="snippet-actions">
                            <button class="action-btn" data-action="toggle">Apri</button>
                            <button class="action-btn" data-action="edit">Modifica</button>
                            <button class="action-btn" data-action="duplicate">Duplica</button>
                            <button class="action-btn" data-action="delete" style="color: var(--danger-color);">Elimina</button>
                        </div>`;
                    
                    // // Questo previene che l'HTML nel testo o nel titolo "rompa" la UI della card
                    const snippetTitleElement = card.querySelector(`#snippet-title-${snippet.id}`);
                    if (snippetTitleElement) {
                        snippetTitleElement.textContent = snippet.title;
                    }
                    
                    const snippetTextElement = card.querySelector(`#snippet-text-${snippet.id}`);
                    if (snippetTextElement) {
                        snippetTextElement.textContent = snippet.text;
                    }

                    snippetList.appendChild(card);
                });
            };
            
            const updateComposer = () => {
                composerList.innerHTML = '';
                selectedSnippetIds.forEach(id => {
                    const snippet = snippets.find(s => s.id === id);
                    if (snippet) {
                        const item = document.createElement('div');
                        item.className = 'composer-item';
                        item.dataset.id = snippet.id;
                        item.draggable = true;
                        
                        // const titleSpan = document.createElement('span');
                        titleSpan.className = 'composer-item-title';
                        titleSpan.textContent = snippet.title;
                        
                        item.appendChild(titleSpan);
                        item.innerHTML += `<button class="composer-item-remove" title="Rimuovi">&times;</button>`;
                        
                        composerList.appendChild(item);
                    }
                });
            };

            const resetForm = () => {
                snippetForm.reset();
                snippetIdInput.value = '';
                saveBtn.textContent = 'Aggiungi Snippet';
                cancelBtn.style.display = 'none';
            };

            snippetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = snippetIdInput.value;
                const title = snippetTitleInput.value.trim();
                const text = snippetTextInput.value.trim();
                const tags = snippetTagsInput.value.split(',').map(tag => tag.trim()).filter(Boolean);
                if (!text || !title) return;
                if (id) {
                    const index = snippets.findIndex(s => s.id == id);
                    if (index > -1) snippets[index] = { ...snippets[index], title, text, tags };
                } else {
                    snippets.unshift({ id: Date.now(), title, text, tags });
                }
                resetForm();
                renderAll();
                saveData();
            });

            cancelBtn.addEventListener('click', resetForm);
            
            searchInput.addEventListener('input', () => {
                activeTagFilter = null; // Disattiva il filtro tag quando si cerca
                renderSnippets();
            });
            
            snippetList.addEventListener('click', (e) => {
                const card = e.target.closest('.snippet-card');
                if (!card) return;
                const id = parseInt(card.dataset.id);
                
                if (e.target.classList.contains('snippet-checkbox')) {
                    if (e.target.checked) selectedSnippetIds.add(id); else selectedSnippetIds.delete(id);
                    updateComposer(); saveData(); return;
                }

                // Gestione click su TAG
                if (e.target.classList.contains('tag')) {
                    const clickedTag = e.target.textContent;
                    activeTagFilter = clickedTag; // Imposta il filtro tag
                    searchInput.value = ''; // Pulisce la barra di ricerca
                    renderSnippets(); // Ridisegna la lista
                    return; // Esce dal gestore
                }
                
                const action = e.target.dataset.action;
                if (action) {
                    const snippet = snippets.find(s => s.id === id);
                    if (action === 'delete') {
                        if (confirm('Sei sicuro di voler eliminare questo snippet?')) {
                            snippets = snippets.filter(s => s.id !== id);
                            selectedSnippetIds.delete(id);
                            renderAll(); saveData();
                        }
                    } else if (action === 'edit') {
                        snippetIdInput.value = snippet.id;
                        snippetTitleInput.value = snippet.title;
                        snippetTextInput.value = snippet.text;
                        snippetTagsInput.value = snippet.tags.join(', ');
                        saveBtn.textContent = 'Salva Modifiche';
                        cancelBtn.style.display = 'inline-block';
                        snippetTitleInput.focus();
                    } else if (action === 'duplicate') {
                        snippets.unshift({ ...snippet, id: Date.now() });
                        renderAll(); saveData();
                    } else if (action === 'toggle') {
                        const snippetText = document.getElementById(`snippet-text-${id}`);
                        const toggleBtn = e.target;
                        if (snippetText.style.display === 'none') {
                            snippetText.style.display = 'block';
                            toggleBtn.textContent = 'Chiudi';
                        } else {
                            snippetText.style.display = 'none';
                            toggleBtn.textContent = 'Apri';
                        }
                    }
                }
            });

            resetFilterBtn.addEventListener('click', () => {
                activeTagFilter = null;
                searchInput.value = '';
                renderSnippets();
            });

            copyBtn.addEventListener('click', () => {
                const orderedIds = Array.from(composerList.children).map(item => parseInt(item.dataset.id));
                const finalPrompt = orderedIds.map(id => {
                    const snippet = snippets.find(s => s.id === id);
                    if (!snippet) return '';
                    return `***${snippet.title.toUpperCase()}***\n${snippet.text}`;
                }).join('\n\n---\n\n');

                if (finalPrompt) {
                    navigator.clipboard.writeText(finalPrompt).then(() => {
                        copyBtn.textContent = 'Copiato!';
                        setTimeout(() => { copyBtn.textContent = 'Copia Prompt Finale'; }, 1500);
                    });
                }
            });
            
            // Drag & Drop
            let draggedItem = null;
            composerList.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.composer-item');
                setTimeout(() => { if (draggedItem) draggedItem.classList.add('dragging'); }, 0);
            });
            composerList.addEventListener('dragend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    const newOrder = Array.from(composerList.children).map(item => parseInt(item.dataset.id));
                    selectedSnippetIds = new Set(newOrder);
                    saveData();
                }
            });
            composerList.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = [...composerList.querySelectorAll('.composer-item:not(.dragging)')].reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = e.clientY - box.top - box.height / 2;
                    return (offset < 0 && offset > closest.offset) ? { offset: offset, element: child } : closest;
                }, { offset: Number.NEGATIVE_INFINITY }).element;
                if (draggedItem) {
                    if (afterElement == null) composerList.appendChild(draggedItem);
                    else composerList.insertBefore(draggedItem, afterElement);
                }
            });
            composerList.addEventListener('click', e => {
                if (e.target.classList.contains('composer-item-remove')) {
                    const item = e.target.closest('.composer-item');
                    const id = parseInt(item.dataset.id);
                    selectedSnippetIds.delete(id);
                    const checkbox = snippetList.querySelector(`.snippet-card[data-id="${id}"] .snippet-checkbox`);
                    if(checkbox) checkbox.checked = false;
                    updateComposer(); saveData();
                }
            });

            // GESTORI EVENTI PER IMPORT/EXPORT/CLEAR
            clearStorageBtn.addEventListener('click', () => {
                if (confirm('ATTENZIONE: Stai per eliminare l\'intera libreria salvata nel browser. Continuare?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    snippets = []; selectedSnippetIds.clear(); renderAll();
                }
            });

            exportBtn.addEventListener('click', () => {
                if (snippets.length === 0) { alert('La libreria è vuota.'); return; }
                const dataToExport = { snippets: snippets, selectedIds: Array.from(selectedSnippetIds) };
                const dataStr = JSON.stringify(dataToExport, null, 2);
                const dataBlob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.href = url; a.download = `prompt_libreria_${new Date().toISOString().slice(0,10)}.json`; a.click();
                URL.revokeObjectURL(url);
            });

            importBtn.addEventListener('change', (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        let data = JSON.parse(event.target.result);
                        data = processLoadedData(data);
                        if (data) {
                            if (snippets.length > 0 && !confirm('Questo sovrascriverà la libreria attuale. Continuare?')) return;
                            snippets = data.snippets;
                            selectedSnippetIds = new Set(data.selectedIds || []);
                            renderAll(); saveData();
                            alert('Libreria importata con successo!');
                        } else { throw new Error("Formato file non valido."); }
                    } catch (error) {
                        alert('Errore: Il file selezionato non è un JSON valido.');
                    } finally { importBtn.value = ''; }
                };
                reader.readAsText(file);
            });
            
            const loadFromGithub = async () => {
                if (snippets.length > 0 && !confirm('Questo sovrascriverà la libreria attuale con i contenuti da GitHub. Continuare?')) return;
                try {
                    const response = await fetch(GITHUB_DB_URL);
                    if (!response.ok) throw new Error(`Errore di rete (status: ${response.status})`);
                    let data = await response.json();
                    data = processLoadedData(data);
                    if (data) {
                        snippets = data.snippets;
                        selectedSnippetIds = new Set(data.selectedIds || []);
                        renderAll(); saveData();
                        alert('Libreria caricata da GitHub con successo!');
                    } else { throw new Error("Il formato del file su GitHub non è valido."); }
                } catch (error) {
                    console.error("Errore caricando da GitHub:", error);
                    alert(`Errore: Impossibile caricare il file da GitHub.\n\nDettagli: ${error.message}`);
                }
            };
            
            const copyDbForGithub = () => {
                if (snippets.length === 0) { alert('La libreria è vuota, non c\'è nulla da copiare.'); return; }
                const dataToCopy = { snippets: snippets, selectedIds: Array.from(selectedSnippetIds) };
                const jsonString = JSON.stringify(dataToCopy, null, 2);
                
                navigator.clipboard.writeText(jsonString).then(() => {
                    copyDbBtn.textContent = 'Copiato!'; copyDbBtn.style.backgroundColor = 'var(--success-color)';
                    setTimeout(() => { copyDbBtn.textContent = 'Copia DB per GitHub'; copyDbBtn.style.backgroundColor = '#6c757d'; }, 2000);
                    
                    window.open('https://github.com/fabiusai/dbprompt/blob/main/db.json', '_blank');

                }).catch(err => { console.error('Errore nella copia:', err); alert('Impossibile copiare il testo.'); });
            };

            loadGithubBtn.addEventListener('click', loadFromGithub);
            copyDbBtn.addEventListener('click', copyDbForGithub);

            // --- INIZIALIZZAZIONE ---
            loadData();
        });
    </script>
</body>
</html>
